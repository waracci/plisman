<app-navbar></app-navbar>
  <div class="container">
    <h1 class="display-4">Contact Us <small class="text-muted">Speak to your friends at metron</small></h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-block bg-inverse">
            <h4 class="card-title text-white">Contact</h4>
          </div>
          <form (ngSubmit)="sendMessage()" class="contact">

            <div class="form-group">
              <label>Enter Email</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email">
              </div>
            </div>

            <div class="form-group">
              <label>Your Message</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="message" placeholder="Enter your message" [(ngModel)]="message" name="message">
              </div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <h1 class="text-danger text-xs-center" *ngIf="messageSent">Your Message has been sent</h1>
    </div>
  </div> 
<app-footer></app-footer>
